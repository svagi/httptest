<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    var source = new EventSource('/events');
    source.addEventListener('message', function(e) {
      document.body.innerHTML += e.data + '<br>';
      source.close()
    });
    source.addEventListener('hovno', function(e) {
      console.log('HOVNO', e);
    });
    source.addEventListener('close', function(e) {
      console.log('CLOSE', e);
    });
  </script>
</body>
</html>
