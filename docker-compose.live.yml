# Production configuration
version: "2"
volumes:
  api_static: {}
  cache_data: {}
  db_data: {}
services:
  api:
    build: ./api
    container_name: api
    restart: always
    environment:
      - COUCHDB_USER
      - COUCHDB_PASSWORD
    depends_on:
     - cache
     - db
    volumes:
      - api_static:/api/static
  proxy:
    build: ./proxy
    container_name: proxy
    restart: always
    depends_on:
      - api
    volumes:
      - api_static:/api/static
    ports:
      - "80:80"
      - "443:443"
  cache:
    build: ./cache
    container_name: cache
    restart: always
    volumes:
      - cache_data:/data
  db:
    image: klaemo/couchdb:2.0.0
    container_name: db
    environment:
      - COUCHDB_USER
      - COUCHDB_PASSWORD
    volumes:
      - db_data:/opt/couchdb/data
  chrome:
    build: ./chrome
    container_name: chrome
    restart: always
    shm_size: 256m
