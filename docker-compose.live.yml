# Production configuration
version: "2"
volumes:
  api_static: {}
  cache_data: {}
services:
  api:
    build: ./api
    container_name: api
    restart: always
    depends_on:
     - cache
    volumes:
      - api_static:/api/static
  proxy:
    build: ./proxy
    container_name: proxy
    restart: always
    depends_on:
      - api
    volumes:
      - api_static:/api/static
    ports:
      - "80:80"
      - "443:443"
  cache:
    build: ./cache
    container_name: cache
    restart: always
    volumes:
      - cache_data:/data
  chrome:
    build: ./chrome
    container_name: chrome
    restart: always
    shm_size: 256m
