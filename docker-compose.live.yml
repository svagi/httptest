# Production configuration

version: "2"

services:
  # API server
  api:
    build: ./api
    restart: always
    environment:
      NODE_ENV: 'production'
      PORT: 8080
      SELENIUM_REMOTE_URL: http://hub:4444/wd/hub
    expose:
      - "8080"

  # WWW server
  www:
    build: ./www
    restart: always
    volumes:
      - /www/static
    environment:
      NODE_ENV: 'production'
      PORT: 9090
      API_HOST: 'api'
      API_PORT: 8080
    expose:
      - "9090"

  # Reverse proxy server Nginx
  proxy:
    build: ./proxy
    restart: always
    depends_on:
      - api
      - www
    volumes_from:
      - www
    ports:
      - "80:80"
      - "443:443"

  # Selenium hub
  hub:
    image: selenium/hub:2.53.0
    restart: always
    expose:
      - "4444"

  # Selenium node - firefox
  firefox:
    build: ./firefox
    restart: always
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
    depends_on:
      - hub
    volumes_from:
      - api
