# Development configuration
# With VNC for visual debugging
#  vnc://<docker-machine-ip>:<port>
#  password=secret

version: "2"

services:
  # API server
  api:
    build: ./api
    container_name: api
    environment:
      API_PORT: 8080
      SELENIUM_REMOTE_URL: http://hub:4444/wd/hub
    volumes:
      - ./api/src:/usr/src/app/src
      - ./api/package.json:/usr/src/app/package.json
      - ./api/data:/data
    ports:
      - "8080:8080"
    command: npm run watch

  # Selenium hub
  hub:
    image: selenium/hub:2.52.0
    container_name: hub
    expose:
      - "4444"

  # Selenium node - firefox
  firefox:
    image: selenium/node-firefox-debug:2.52.0
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
    depends_on:
      - hub
    volumes_from:
      - api
    ports:
      - "5901:5900"

