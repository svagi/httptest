# Development configuration
version: "2"
volumes:
  cache_data: {}
services:
  api:
    build: ./api
    container_name: httptest_api
    tty: true
    environment:
      - NODE_ENV=development
      - NODE_PORT=8000
      - DEBUG=app:*
    depends_on:
     - cache
    volumes:
      - /api/static
      - ./api/src:/api/src
      - ./api/package.json:/api/package.json
      - ./api/webpack.config.js:/api/webpack.config.js
    expose:
      - "8000"
    command: development
  proxy:
    build: ./proxy
    container_name: httptest_proxy
    depends_on:
      - api
    volumes_from:
      - api
    ports:
      - "80:80"
      - "443:443"
  cache:
    build: ./cache
    container_name: httptest_cache
    volumes:
      - cache_data:/data
    ports:
      - "6379:6379" # DEV only!
  chrome:
    image: yukinying/chrome-headless:56.0.2920.2
    container_name: httptest_chrome
    command: --enable-benchmarking --enable-net-benchmarking
    shm_size: 256m
    ports:
      - "9222:9222"
